<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Clock</title>
    <script>
        let tickSound;

        function updateClock() {
            let now = new Date();
            let timeString = now.getHours().toString().padStart(2, '0') + ":" +
                now.getMinutes().toString().padStart(2, '0') + ":" +
                now.getSeconds().toString().padStart(2, '0');
            document.getElementById("clock").textContent = timeString;

            if (tickSound) {
                tickSound.currentTime = 0; //Reset the sound
                tickSound.play().catch(error => console.log("Playback error:", error));
            }
        }

        function enableSound() {
            tickSound = new Audio("{{ url_for('static', filename='beep.wav') }}");
            tickSound.volume = 0.5;
            document.getElementById("enable-sound").style.display = "none";
        }

        setInterval(updateClock, 1000);
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col items-center justify-center min-h-screen bg-gray-900 text-white">
    <div class="text-center p-6 bg-gray-800 rounded-xl shadow-lg">
        <h1 class="text-3xl font-semibold mb-4">Current Time</h1>
        <span id="clock" class="text-5xl font-mono bg-gray-700 px-6 py-2 rounded-lg shadow-md">{{ time }}</span>
        <button id="enable-sound" onclick="enableSound()"
            class="mt-4 px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg">
            Enable Tick Sound
        </button>
    </div>
</body>

</html>
